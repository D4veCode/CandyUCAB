{% extends 'admin.html' %}

{%block title %}Agregar Sucursal{%endblock%}

{%block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Agregar Sucursal</div>

                <div class="card-body">

                    <form action="{{ url_for('admin.addtienda') }}" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="title">Nombre</label>
                            <input type="text" name="nombre" id="title" class="form-control">
                        </div>

                        <label for="parroquia">Parroquia</label>
                        <select class="form-control" name="parroquia" id="parroquia">
                            <option disabled>Seleccione Parroquia</option>
                            {% for prq in parroquias %}
                            <option value="{{prq.id}}">{{prq.nombre}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary    ">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
